title: Monash Exam
author: Rob J Hyndman
version: 2.0.0
quarto-required: ">=1.4.0"
contributes:
  formats:
    pdf:
      title: "&nbsp;"
      papersize: a4
      fontsize: 11pt
      toc: false
      fig-width: 8
      fig-height: 5
      out-width: 100%
      pdf-engine: pdflatex
      geometry: margin=2cm
      highlight: tango
      block-headings: false
      template-partials:
        - before-title.tex
        - after-body.tex
      format-resources:
        - monash1line.jpg
